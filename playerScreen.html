<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>
<body>

    <div class="playerScreenBanner">
        <h1>Tic-tac-toe</h1>
    </div>

    <div class="userInputScreenContainer">
        <form action="">

            <h2>New Game</h2>

            <div class="userName">
                <label for="playerOneUserSelectedName">Player One Name</label>
                <input type="text" name = "playerOneUserSelectedName" id="playerOneUserSelectedName">
            </div>

            <div class="userName">
                <label for="playerTwoUserSelectedName">Player Two Name</label>
                <input type="text" name = "playerTwoUserSelectedName" id="playerTwoUserSelectedName">
            </div>

            <div class="playerSymbolContainer">
                <div>
                    <div class="playerSymbols">
                        <p class="xSymbol">X</p>
                        <p class="oSymbol">O</p>
                    </div>
                    <label for="playerOneUserSelectedSymbol">Player One Symbol</label>
                    <input type="radio" name="playerOneSymbol">
                    <input type="radio" name="playerOneSymbol">
                </div>

                <div>
                        <!-- add an event listener that selects the oppsoite one for the block-->
                    <label for="playerTwoUserSelectedSymbol">Player One Symbol</label>
                    <input type="radio" name="playerTwoSymbol">
                    <input type="radio" name="playerTwoSymbol">
                </div>
            </div>

            <div class="startGameBtnContainer">
            <button>Start Game</button>
            </div>

        </form>
    </div>




    <script src="script.js"></script>
</body>
</html>
