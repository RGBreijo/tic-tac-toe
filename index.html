<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tic-toe</title>
</head>
<body>
    
    <div class="container">

    <header>
        <h1>Tic-Tac-Toe</h1>
        <nav>
            <ul>
                <li>Restart</li>
                <li>New Game</li>
            </ul>
        </nav>
    </header>



    <section class="gameInfo">

        <div id="playerOneInfo">
            <p><span id="playerOneName">Player One</span>  : <span id="playerOneSymbol">X</span></p>
        </div>

        <div id="Score">
            <p>Turn</p>
            <p>X</p>
        </div>


        <div id="playerTwoInfo">
            <p><span id="playerTwoName">Player Two</span>  : <span id="playerTwoSymbol">O</span></p>
        </div>

    </section>



    <section class="gameBoard">


        <div id="topRow" class="gameBoardRow">

            <div id="positionOne"></div>
            <div id="positionTwo"></div>
            <div id="positionThree"></div>
        </div>


        <div id="middleRow" class="gameBoardRow">
            <div id="positionFour"></div>
            <div id="positionFive"></div>
            <div id="positionSix"></div>
        </div>


        <div id="bottomRow" class="gameBoardRow">
            <div id="positionSeven"></div>
            <div id="positionEight"></div>
            <div id="positionNine"></div>
        </div>

    </section>

</div>


    <script src="script.js"></script>
</body>
</html>
